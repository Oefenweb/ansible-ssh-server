# tasks file
---
- name: install dependencies
  apt:
    name: "{{ ssh_server_dependencies }}"
    state: "{{ apt_install_state | default('latest') }}"
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"
  tags:
    - configuration
    - ssh-server
    - ssh-server-dependencies

- name: install
  apt:
    name: "{{ ssh_server_install }}"
    state: "{{ apt_install_state | default('latest') }}"
  tags:
    - configuration
    - ssh-server
    - ssh-server-install

- name: check host keys
  command: >
    ssh-keygen -A
  args:
    creates: "{{ item }}"
  register: _check_host_keys
  changed_when: "'generating new host keys' in _check_host_keys.stdout"
  with_items: "{{ ssh_server_host_keys }}"
  when: item | length
  tags:
    - configuration
    - ssh-server
    - ssh-server-check-host-keys

- name: update configuration file
  template:
    src: etc/ssh/sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
    validate: 'sshd -T -f %s'
  notify: restart ssh
  tags:
    - configuration
    - ssh-server
    - ssh-server-configuration

- name: start and enable service
  service:
    name: ssh
    state: "{{ service_default_state | default('started') }}"
    enabled: "{{ service_default_enabled | default(true) | bool }}"
  tags:
    - configuration
    - ssh-server
    - ssh-server-start-enable-service
